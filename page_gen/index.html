<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>{h1}</title>
</head>

<body>
    <div id="dashboard" class="dashboard">
        <!-- Тут будут вставлены ссылки скриптом (js) -->
    </div>

    <div class="container">
        <div class="op_post">
            <div class="op_post_header">
                <span>Аноним</span>
                <div class="op_post_header_time">
                    {date}
                </div>
                <div class="op_post_header_num">
                    №{num}
                </div>
            </div>
            <div class="op_post_img">
                <img src="{img_src}" alt="" width="270px" height="170px">
            </div>
            <div class="op_post_msg">
                {msg}
            </div>
        </div>

        <div class="post" id="post_{num}">
            <div class="post_header">
                <span>Аноним</span>
                <div class="post_header_time">
                    {date}
                </div>
                <div class="post_header_num">
                    №{num}
                </div>
                <div class="post_header_order">
                    {order}
                </div>
            </div>
            <div class="post_images">
                <!-- {images} -->
                <!-- Картинки будут вставлены при необходимости скриптом (python)
                <a href="{img_src}" target="_blank">
                    <img src="{img_src}" alt="" style="max-height:70px">
                </a> -->
            </div>
            <div class="post_msg">
                {msg}
            </div>
            <div class="post_footer">
                {answers}
            </div>
        </div>
    </div>
</body>

</html>
