<div class="post" id="post_{num}">
    <div class="post_header">
        <span>Аноним</span>
        <div class="post_header_time">
            {date}
        </div>
        <div class="post_header_num">
            №{num}
        </div>
        <div class="post_header_order">
            {order}
        </div>
    </div>
    <div class="post_msg">
        {msg}
    </div>
    <div class="post_footer">
        {answers}
    </div>
</div>
