<div class="op_post">
    <div class="op_post_header">
        <span>Аноним</span>
        <div class="op_post_header_time">
            {date}
        </div>
        <div class="op_post_header_num">
            №{num}
        </div>
    </div>
    <div class="op_post_img">
        <img src="{img_src}" alt="" width="270px" height="170px">
    </div>
    <div class="op_post_msg">
        {msg}
    </div>
</div>
